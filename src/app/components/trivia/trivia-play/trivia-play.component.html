<div
  class="trivia"
  [ngClass]="{
    'trivia-round-1': difficulty === 1,
    'trivia-round-2': difficulty === 2,
    'trivia-round-3': difficulty === 3
  }"
>
  <div id="score-container">
    <div
      id="score"
      [ngClass]="{
        'content-bg-r1': difficulty === 1,
        'content-bg-r2': difficulty === 2,
        'content-bg-r3': difficulty === 3
      }"
    >
      {{ score }} pts
    </div>
  </div>

  <div id="timer">
    <p *ngIf="answerDisplay">{{ timer }}</p>
  </div>
  <div
    id="content"
    [ngClass]="{
      'content-bg-r1': difficulty === 1,
      'content-bg-r2': difficulty === 2,
      'content-bg-r3': difficulty === 3,
      'content-q': !answerDisplay
    }"
  >
    <p id="question-text">{{ questions[questionNum]?.questionText }}</p>
    <div
      [ngClass]="{
        'answer-box-long': !questions[questionNum]?.short,
        'answer-box-short': questions[questionNum]?.short
      }"
      *ngIf="answerDisplay"
    >
      <div
        class="button"
        [ngClass]="{
          'correct-answer': option.chosen && option.correct,
          'wrong-answer': option.chosen && !option.correct,
          'answer-choice-short': questions[questionNum]?.short,
          'answer-choice-long': !questions[questionNum]?.short
        }"
        *ngFor="let option of questions[questionNum]?.options"
        (click)="Answer(questionNum + 1, option)"
      >
        <p>{{ option.text }}</p>
      </div>
    </div>
  </div>
  <svg
    id="progress-bar"
    viewBox="0 0 326 58"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid slice"
  >
